<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.0/examples/sign-in/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Жүйеге кіру</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='signin.css')}}" rel="stylesheet">
  </head>

  <body class="text-center" >

    <form class="form-signin" method="POST" action="{{ url_for('login') }}" enctype="multipart/form-data">

      <img class="mb-4" src="{{ url_for('static', filename='icon.png')}}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Жүйеге кіру</h1>

          <label for="username" class="sr-only">Логин</label>

          <input type="text" id="username" class="form-control" name="username" placeholder="Логин" required="" autofocus="">

          <label for="password" class="sr-only">Құпиясөз</label>

          <input type="password" id="password" class="form-control" name="password"  placeholder="Құпиясөз" required="">

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Есте сақтау
            </label>
          </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Кіру</button>

        <p class="mt-5 mb-3 text-muted"><a href="https://github.com/JZXI00">@JZXI00</a><p>
    </form>
  

</body></html>
